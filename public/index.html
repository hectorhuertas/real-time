<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real Time</title>
  </head>
  <body>
    <h1>Poll your friends</h1>
    <h3>Title: <input id="title" type="text" name="name" value ="Titulo de la encuesta" placeholder="name your poll..."></h3>
    <h3>Options:</h3>
    <ol>
      <li><input id="one" type="text" name="name" value="Me encanta" placeholder="fill the answer..."></li>
      <li><input id="two" type="text" name="name" value="Regulero" placeholder="fill the answer..."></li>
      <li><input id="three" type="text" name="name" value="Ni me lo acerques" placeholder="fill the answer..."></li>
    </ol>
    <input id="poll" type="button" name="name" value="Start the Poll">
    <div id="links">
      <p>Admin View:</p>
      <p>Voting Page:</p>
    </div>
    <input id="date" type="date" name="name" value="">
    <input id="time" type="time" name="name" value="18:01:07">
    <script src="jquery-2.2.3.js"> </script>
    <script src="moment.js"></script>
    <script src="socket.io/socket.io.js"> </script>
    <script src="client.js"> </script>
  </body>
</html>
